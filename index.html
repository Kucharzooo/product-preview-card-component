<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>

		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="card">
			<div class="card__img"></div>
			<div class="card__text">
				<p class="card__category">perfume</p>
				<h1 class="card__product-name">Gabrielle Essence Eau De Parfum</h1>
				<p class="card__description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<p class="card__price">
					$149.99 <span class="card__price-discount">$169.99</span>
				</p>
				<button class="card__btn">
					<img src="./images/icon-cart.svg" alt="cart icon" />Add to Cart
				</button>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/Kucharzooo">Jakub Kucharski</a>.
		</div>
	</body>
</html>
